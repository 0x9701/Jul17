# Tomcat
server:
  port: 9100

# Spring
spring:
  application:
    # 应用名称
    name: jul17-monitor
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # group 分组
        group: DEV_GROUP
        # 命名空间
        namespace: 9a142550-21f0-4c45-9804-472f3ae93dbd
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

logging:
  file:
    name: logs/${spring.application.name}/info.log